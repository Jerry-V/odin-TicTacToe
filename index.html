<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript_copy.js" defer></script>
</head>
<body>
    <div id="main-container">
        <div id="gameMode-container">
            <label for="GameModes">Select Opponent:</label>
            <select name="GameModes" id="gameModeSelect" onchange="getSelection()">
                <option value="human">Human</option>
                <option value="computer">Computer</option>
            </select>
        </div>
        <div id="grid-container">
            <div class="cell" id="cell-01"></div>
            <div class="cell" id="cell-02"></div>
            <div class="cell" id="cell-03"></div>
            <div class="cell" id="cell-04"></div>
            <div class="cell" id="cell-05"></div>
            <div class="cell" id="cell-06"></div>
            <div class="cell" id="cell-07"></div>
            <div class="cell" id="cell-08"></div>
            <div class="cell" id="cell-09"></div>
        </div>
        <button id="reset-btn">RESET</button>
        <div class="invisible" id="results-msg"></div>
    </div>
</body>
</html>
